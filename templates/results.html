{% extends "_base.html" %}

{% block content %}
<label>{% block title %} Результати опитування {% endblock title %}</label>

<table class="table table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Відповіді</td>
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ answer }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
